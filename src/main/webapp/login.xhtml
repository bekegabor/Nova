<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Login</title>
  <h:outputStylesheet name="/css/login.css" />


</h:head>

<h:body>
    <p:growl id="message" showDetail="true" showSummary="false" life="3000" redisplay="false"/>
    <div>
        <h:graphicImage library="images" name="nova.png" style="display: block; margin-left: auto; margin-right: auto"/>
        <h:graphicImage library="images" name="nova_text.png" style="display: block; margin-left: auto; margin-right: auto"/>
    </div>

    <div class="grandParentContaniner" style="margin-top: 30px">
        <h:form prependId="false" id="loginForm">
            <p:panelGrid id="loginGrid" styleClass="ui-fluid center ui-noborder">
                    <div class="ui-inputgroup" style="padding-bottom: 5px">
                        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                        <p:inputText size="35" id="username" placeholder="Felhasználónév" required="true" />
                    </div>
                    <div class="ui-inputgroup" style="padding-bottom: 5px;">
                        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                        <p:password size="35" id="password" placeholder="Jelszó" required="true" requiredMessage="A jelszó megadása kötelező!" />
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6"><p:commandButton value="Bejelentkezés" ajax="false" icon="ui-icon-power" styleClass="ui-priority-primary" style="width:170px" /></div>
                        <div class="ui-g-6"> <p:button value="Regisztráció" ajax="false" icon="ui-icon-person" outcome="/registration/registration.xhtml" styleClass="ui-priority-primary"/></div>
                    </div>
            </p:panelGrid>
            <p:outputLabel style="padding-bottom:3px">&nbsp;</p:outputLabel>
            <p:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}" style="color: #F44336; padding-top: 40px; font-weight: bold" rendered="${!empty param['error']}" />
        </h:form>
    </div>

</h:body>
</html>
