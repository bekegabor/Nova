<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/user/home.xhtml">

    <ui:define name="content">

        <h:form id="newTicketForm" enctype="multipart/form-data">

            <p:growl id="userProfileMessages" showDetail="true" showSummary="false" autoUpdate="true"/>

            <p:panel header="Profil beállítások">
                <h:panelGrid columns="2" style="align-content: center">
                    <!--This needed, otherwise when clicking on registration the password and username fields are autofilled by the browser-->
                    <input name="dummypassword" type="password" id="dummypassword" style="display: none"/>

                    <div class="ui-inputgroup" style="padding-bottom: 5px;">
                        <h:outputText value="Új jelszó: "/>
                        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                        <p:password size="35" id="newPassword"  value="#{userProfileController.password}" placeholder="Jelszó" required="true" requiredMessage="A jelszó megadása kötelező!" match="newPasswordAgain" validatorMessage="A két jelszó nem egyezik!">
                            <f:validator binding="#{bindedPasswordValidator}" />
                        </p:password>
                    </div>

                    <div class="ui-inputgroup" style="padding-bottom: 5px;">
                        <h:outputText value="Új jelszó mégegyszer: "/>
                        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                        <p:password size="35" id="newPasswordAgain" placeholder="Jelszó" required="true" requiredMessage="A jelszó megadása kötelező!" />
                    </div>
                    <p:commandButton value="Elküldés" action="#{userProfileController.save()}" styleClass="ui-priority-primary" validateClient="true" update="message" life="1500" ajax="false"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
</html>
