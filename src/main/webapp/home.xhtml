<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <title>NOVA Hibabejelentő és -követő rendszer</title>
  <h:outputStylesheet name="/css/main.css" />
</h:head>

<h:body>
  <div class="authorization-div">
    <sec:authorize access="hasAuthority('USER')">
      <p:outputLabel value="Bejelentkeztél USER jogosultságokkal!" />
    </sec:authorize>
    <sec:authorize access="hasAuthority('ADMIN')">
      <p:outputLabel value="Bejelentkeztél ADMIN jogosultságokkal!" />
    </sec:authorize>
    <sec:authorize access="hasAuthority('EMPLOYEE')">
      <p:outputLabel value="Bejelentkeztél alkalmazotti jogosultságokkal!" />
    </sec:authorize>
  </div>

  <h:form onsubmit="this.action='#{request.contextPath}/logout';"
    class="logout-form">
    <p:commandButton value="Kijelentkezés" ajax="false" />
  </h:form>
</h:body>
</html>
