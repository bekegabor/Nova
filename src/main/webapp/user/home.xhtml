<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><ui:insert name="title"></ui:insert></title>
  </h:head>
  <h:body style="background-color: gainsboro">
    <p:growl id="message" showDetail="true" showSummary="false" life="3000" redisplay="false"/>
    <div class="ui-g">
      <div class="ui-g-12">
        <h:form>
          <p:menubar>

            <p:submenu label="Hibabejelentés" >
              <p:menuitem value="Új hibajegy létrehozása"  outcome="/issue/ticket/new/new_ticket_form.xhtml" />
              <p:separator />
              <p:menuitem value="Hibajegyeim" outcome="/issue/mytickets/tickets.xhtml" />
            </p:submenu>


            <f:facet name="options">
              <p:button value="Kezdőképernyő" ajax="false" icon="ui-icon-home" href="/user/home.xhtml"/>
              <p:menuButton value="Beállítások" style="margin-right: 5px" icon="ui-icon-gear">
                <p:menuitem value="Felhasználó fiók" outcome="/userprofile/userprofile.xhtml"  icon="ui-icon-disk"/>
              </p:menuButton>
              <p:button value="Kijelentkezés" ajax="false" icon="ui-icon-extlink" href="/logout" style="margin-right: 5px"/>
            </f:facet>
          </p:menubar>
        </h:form>
      </div>
      <div class="ui-g-12">
        <ui:insert name="content"></ui:insert>
      </div>
    </div>
  </h:body>
</f:view>
</html>
